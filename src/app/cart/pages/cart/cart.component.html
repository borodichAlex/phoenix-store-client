<div class="wrapper">
  <section class="table-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="tableProducts$">

      <ng-container
        *ngFor="let col of displayedColumns; index as i; first as isFirst; last as isLast"
        [matColumnDef]="col"
        [sticky]="isFirst"
        [stickyEnd]="isLast"
      >
        <th mat-header-cell *matHeaderCellDef> {{ displayedTitles[i] }} </th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf="col === 'photo'; else elseBlock" class="table-img" [src]="element.photo" >
          <ng-template #elseBlock>
            {{ element[col] }}
          </ng-template>
        </td>
        <td mat-footer-cell *matFooterCellDef> {{ displayFooterCol(col) }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </section>
</div>
